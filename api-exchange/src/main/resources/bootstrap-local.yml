spring:
  application:
    name: "@spring.application.name@"
  cloud:
    config:
      name: db-${spring.profiles.active}

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http:/localhost:8761/eureka/
  instance:
    hostname: ${spring.application.name}-${random.value}

server:
  port: 0

