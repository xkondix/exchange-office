spring:
  application:
    name: api-exchange
  cloud:
    config:
      name: db-${spring.profiles.active}

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: api-exchange-${random.value}

server:
  port: 0

