spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        discovery:
          enabled: true
          service-id: config-server
        native:
          searchLocations: classpath:/config

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/
  instance:
    hostname: ${spring.application.name}

server:
  port: 8888

