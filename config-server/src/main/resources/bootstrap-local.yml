spring:
  application:
    name: "@spring.application.name@"
  cloud:
    config:
      server:
        native:
          searchLocations: classpath:/config

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: https:/localhost:8761/eureka/
  instance:
    hostname: ${spring.application.name}-${random.value}

server:
  port: 0

